<form class="flex flex-col items-center" [formGroup]="form" (ngSubmit)="submit()">
    <input  
        type="text" 
        class="border w-full py-2 px-4 mb-2" 
        placeholder="Product name"
        formControlName="title"
        appFocus
    >

    <p *ngIf="title.errors?.minlength && title.touched"
    class="text-red-600 font-medium mb-2 self-start"
    >
        Please fill title field width min length. Now {{title.value.length}}
    </p>    

    <input  
        type="text" 
        class="border w-full py-4 px-4 mb-2" 
        placeholder="Product description"
        formControlName="description"
    >

    <input  
        type="number"
        min="0"
        class="border w-full py-2 px-4 mb-2" 
        formControlName="price"
    >
    
    <button 
        type="submit" 
        class="py-2 px-4 bg-green-600 rounded text-white"
    >
        <span>&#10010;</span>
    </button>
</form>
