<form class="flex flex-col" [formGroup]="form" (ngSubmit)="submit()">
    <input  
        type="text" 
        class="border w-full py-2 px-4 mb-2" 
        placeholder="Product name"
        formControlName="title"
        appFocus
    >

    <p 
        *ngIf="title.errors?.minlength && title.touched"
        class="text-red-600 font-medium mb-2 self-start"
    >
        Please fill title field width min length. Now {{title.value.length}}
    </p>    

    <input  
        type="text" 
        class="border w-full py-4 px-4 mb-2" 
        placeholder="Product description"
        formControlName="description"
    >

    <div class="flex mb-2">
        <p class="py-2 px-4">Price: </p>
        <input  
            type="number"
            min="0"
            class="border w-full py-2 px-4" 
            formControlName="price"
        >
    </div>

    <div class="flex justify-center">
        <button
            [disabled]="title.value.length <= 2" 
            type="submit" 
            class="py-2 px-4 bg-green-600 rounded text-white"
        >
            <span>&#10010;</span>
        </button>
    </div>

</form>
